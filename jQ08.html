<!DOCTYPE html>
<html>
<head>
    <title>jQuery Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #circle {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <div id="circle"></div>

    <script>
        $(document).ready(function() {
            var circle = $("#circle");
            var circlePos = circle.position();
            var speed = 10;

            // Move circle with arrow keys
            $(document).keydown(function(e) {
                switch(e.which) {
                    case 37: // left
                        circlePos.left -= speed;
                        break;

                    case 38: // up
                        circlePos.top -= speed;
                        break;

                    case 39: // right
                        circlePos.left += speed;
                        break;

                    case 40: // down
                        circlePos.top += speed;
                        break;

                    default: return; // exit this handler for other keys
                }
                e.preventDefault(); // prevent the default action (scroll / move caret)
                circle.css(circlePos);
            });

            // Move circle with mouse
            $(document).mousemove(function(e) {
                circlePos.left = e.pageX - circle.width() / 2;
                circlePos.top = e.pageY - circle.height() / 2;
                circle.css(circlePos);
            });
        });
    </script>
</body>
</html>
